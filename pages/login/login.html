<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>

    <h1>Login</h1>
    
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div id="verification-section" style="display: none;">
            <input type="text" id="verification-code" placeholder="Enter verification code">
            <p class="verification-message">Please check your email for the verification code</p>
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <p><a href="/reset-password/reset.html">Forgot Password?</a></p>

    <!-- Sign-in Button -->
    <button onclick="window.location.href='/register/register.html'">Sign up</button>

    <script src="/login/login.js"></script>
</body>
</html>
